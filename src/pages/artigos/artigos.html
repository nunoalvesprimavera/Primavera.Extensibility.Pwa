<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artigos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let artigo of artigos">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/primavera.png">
          </ion-avatar>
          <h2>{{artigo.Artigo}} - {{artigo.Descricao}}</h2>
          <button ion-button clear item-end (click)="openPage(artigo.Artigo)">View</button>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Editar
          </button>
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Remover
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
