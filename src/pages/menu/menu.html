<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-avatar>
        <img src="assets/imgs/img_avatar.png">
      </ion-avatar>
      <h4 text-center>{{username}}</h4>
    </ion-list>
    <div>
      <ion-list>
        <ion-list-header>
          Primavera Base Services
        </ion-list-header>
        <button [class.activePageHighlight]="checkActive(p)" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </div>
    <div>
      <ion-list>
        <ion-list-header>
          Settings
        </ion-list-header>
        <button  [class.activePageHighlight]="checkActive(p)" menuClose (click)="logout()">Logout</button>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
