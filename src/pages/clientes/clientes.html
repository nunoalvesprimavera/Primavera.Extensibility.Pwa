<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>
        <ion-item-sliding *ngFor="let cliente of clientes">
          <ion-item>
            <!-- <ion-avatar item-start>
              <img src="assets/imgs/primavera.png">
            </ion-avatar> -->
            <h2>{{cliente.Cliente}} - {{cliente.Nome}}</h2>
            <p>{{cliente.Fac_Mor}} - {{cliente.Pais}}</p>
            <button ion-button clear item-end (click)="openPage(cliente.Cliente)">View</button>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Editar
            </button>
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Remover
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  </ion-content>
