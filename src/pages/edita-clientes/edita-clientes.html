<ion-header>
    <ion-toolbar>
      <ion-title *ngFor="let cliente of clientes">
        {{cliente.Cliente}} - {{cliente.Nome}}
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="closePage()">Fechar</button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-list *ngFor="let cliente of clientes">
        <ion-item>
          <ion-label color="primary">Cliente</ion-label>
          <ion-input [(ngModel)]="cliente.Cliente"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Nome</ion-label>
          <ion-input [(ngModel)]="cliente.Nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Descricao</ion-label>
          <ion-input [(ngModel)]="cliente.Descricao"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Morada</ion-label>
          <ion-input [(ngModel)]="cliente.Morada"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Localidade</ion-label>
          <ion-input [(ngModel)]="cliente.Localidade"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Cod. Postal</ion-label>
          <ion-input [(ngModel)]="cliente.CodigoPostal"></ion-input>
        </ion-item>
        <button ion-button type="submit">Atualizar</button>
      </ion-list>
    </ion-card>
  </ion-content>
